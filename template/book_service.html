<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4 text-primary">ðŸ“… Book a Vehicle Service</h2>

    {% if services %}
    <form method="POST" class="card p-4 shadow-sm bg-white">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-semibold">Select Service</label>
            <select class="form-select" name="service" required>
                <option value="" disabled selected>-- Choose a Service --</option>
                {% for s in services %}
                    <option value="{{ s.id }}">{{ s.name }} - â‚¹{{ s.price }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Time</label>
            <input type="time" name="time" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Vehicle Type</label>
            <input type="text" name="type" class="form-control" placeholder="Enter your Vehicle type" required>
        </div>

        <button type="submit" class="btn btn-success w-100">âœ… Book Service</button>
    </form>
    {% else %}
        <div class="alert alert-warning text-center mt-4">
            ðŸš« No approved services available for booking right now. Please check back later.
        </div>
    {% endif %}
</div>

</body>
</html>
