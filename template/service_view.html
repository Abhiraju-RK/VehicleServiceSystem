<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>{{ service.name }}</h3>
        </div>
        <div class="card-body">
            <p><strong>Price:</strong> ‚Çπ{{ service.price }}</p>
            <p><strong>Duration:</strong> 
                {% if service.duration.total_seconds %}
                    {{ service.duration|floatformat:0|divisibleby:60 }} minutes
                {% else %}
                    {{ service.duration }}
                {% endif %}
            </p>

            <div class="mt-4">
                <a href="{% url 'edit_service' service.id %}" class="btn btn-warning me-2">‚úèÔ∏è Edit</a>
                <a href="{% url 'delete_service' service.id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this service?');">
                    üóëÔ∏è Delete
                </a>
            </div>
        </div>
    </div>
    <a href="{% url 'service_list' %}" class="btn btn-primary ">Back</a>
</div>

</body>
</html>
