<!DOCTYPE html>
<html>
<head>
    <title>Service History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-success">üõ†Ô∏è Service History</h2>
    {% if bookings %}
        <table class="table table-striped bg-white shadow">
            <thead class="table-dark">
                <tr>
                    <th>Service</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking.service }}</td>
                        <td>{{ booking.date }}</td>
                        <td>{{ booking.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="alert alert-info text-center">No service history available.</p>
    {% endif %}
</div>
</body>
</html>
