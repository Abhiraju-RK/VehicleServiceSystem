<!-- templates/garage_requests.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Garage Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Pending Garage Requests</h2>

    {% if garages %}
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for garage in garages %}
                    <tr>
                        <td>{{ garage.name }}</td>
                        <td>{{ garage.address }}</td>
                        <td>{{ garage.phone }}</td>
                        <td>
                            <a href="{% url 'approve_garage' garage.id %}" class="btn btn-success btn-sm">Approve</a>
                            <a href="{% url 'reject_garage' garage.id %}" class="btn btn-danger btn-sm">Reject</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="alert alert-warning">No pending garage requests.</p>
    {% endif %}
</div>
</body>
</html>
