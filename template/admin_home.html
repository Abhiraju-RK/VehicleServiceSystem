<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center text-danger mb-4">⚙️ Admin Dashboard</h2>

        <!-- Analytics Summary -->
        <div class="row g-4 mb-5 text-center">
            <div class="col-md-3">
                <div class="card border-primary shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Total Users</h5>
                        <p class="card-text fs-4">{{ total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-success shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-success">Total Garages</h5>
                        <p class="card-text fs-4">{{ total_garages }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-warning shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Total Services</h5>
                        <p class="card-text fs-4">{{ total_services }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-danger shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Total Revenue</h5>
                        <p class="card-text fs-4">₹ {{ total_revenue }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="d-grid gap-3 col-6 mx-auto">
            <a href="{% url 'view_garage_requests' %}" class="btn btn-outline-primary">🚗 Garage Requests</a>
            <a href="{% url 'view_users' %}" class="btn btn-outline-dark">👤 View Users</a>
            <a href="{% url 'view_all_garages' %}" class="btn btn-outline-success">🏢 All Garages</a>
            <a href="{% url 'view_all_services' %}" class="btn btn-outline-warning">🛠️ All Services</a>
            <a href="{% url 'view_complaints' %}" class="btn btn-outline-danger">📩 Complaints</a>
            <a href="{% url 'logout_page' %}" class="btn btn-outline-secondary">🔒 Logout</a>
        </div>
    </div>
</body>
</html>
