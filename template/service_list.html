<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">üõ†Ô∏è All Services</h2>
    <div class="row">
        {% for service in services %}
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ service.name }}</h5>
                        <p class="card-text">Price: ‚Çπ{{ service.price }}</p>
                        <p class="card-text">Duration: {{ service.duration }} mins</p>
                        <a href="{% url 'service_view' service.id %}" class="btn btn-outline-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'garage_home' %}" class="btn btn-primary ">Home</a>
</div>
</body>
</html>
