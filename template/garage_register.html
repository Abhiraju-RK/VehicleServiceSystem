<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garage Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-success">Garage Registration</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>
            <input type="email" name="email" class="form-control mb-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Password" required>
            <input type="password" name="confirm_pass" class="form-control mb-2" placeholder="Confirm Password" required>
            <input type="text" name="name" class="form-control mb-2" placeholder="Garage Name" required>
            <textarea name="address" class="form-control mb-2" placeholder="Garage Address" required></textarea>
            <input type="text" name="phone" class="form-control mb-2" placeholder="Phone Number" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <a href="{% url 'user_register' %}">User Register</a> | <a href="{% url 'login_page' %}">Login</a>
    </div>
</body>
</html>
