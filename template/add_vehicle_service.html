<!DOCTYPE html>
<html>
<head>
    <title>Add Vehicle Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center text-info">ðŸš— Add Vehicle Service</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Vehicle Type</label>
            <input type="text" name="vehicle_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Model</label>
            <input type="text" name="model" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Year</label>
            <input type="number" name="year" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>KM Driven</label>
            <input type="number" name="km_run" class="form-control" placeholder="KM Driven" required>
        </div>
        <div class="mb-3">
            <label>Last Service Date</label>
            <input type="date" name="last_service_date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Vehicle</button>
    </form>
</div>
</body>
</html>
